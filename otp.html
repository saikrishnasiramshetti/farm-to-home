<!DOCTYPE html>
<html>
<head>
<title>OTP Verification</title>

<style>
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    height:100vh;
    background:linear-gradient(135deg,#1aad19,#7ed957);
    display:flex;
    justify-content:center;
    align-items:center;
}
.card{
    background:white;
    padding:30px;
    border-radius:15px;
    width:360px;
    text-align:center;
    box-shadow:0 15px 30px rgba(0,0,0,0.3);
}
.otp input{
    width:50px;
    height:50px;
    font-size:22px;
    margin:5px;
    text-align:center;
}
button{
    width:100%;
    padding:14px;
    margin-top:20px;
    background:#1aad19;
    border:none;
    color:white;
    font-size:16px;
    border-radius:8px;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="card">
    <h2>OTP Verification</h2>
    <p>Enter 4-digit OTP</p>

    <div class="otp">
        <input maxlength="1">
        <input maxlength="1">
        <input maxlength="1">
        <input maxlength="1">
    </div>

    <button onclick="verifyOTP()">Verify OTP</button>
</div>

<script>
function verifyOTP(){
    let inputs = document.querySelectorAll(".otp input");
    let entered = "";

    inputs.forEach(i => entered += i.value);

    let correct = localStorage.getItem("generatedOTP");

    if(entered === correct){
        alert("Login successful");
        window.location.href = "home.html";
    }else{
        alert("Invalid OTP");
    }
}
</script>

</body>
</html>
