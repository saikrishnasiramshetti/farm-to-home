<!DOCTYPE html>
<html>
<head>
    <title>Farm To Home - Register</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #1aad19, #7ed957);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-card {
            width: 380px;
            background: #ffffff;
            border-radius: 18px;
            padding: 32px;
            box-shadow: 0 18px 35px rgba(0,0,0,0.3);
            text-align: center;
        }

        .logo {
            font-size: 26px;
            font-weight: bold;
            color: #1aad19;
            margin-bottom: 5px;
        }

        .tagline {
            font-size: 14px;
            color: #666;
            margin-bottom: 25px;
        }

        input, textarea {
            width: 100%;
            padding: 14px;
            margin-top: 12px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 22px;
            background: #1aad19;
            border: none;
            color: #fff;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
        }

        .login-link {
            margin-top: 18px;
            font-size: 14px;
        }

        .login-link a {
            color: #1aad19;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="register-card">
    <div class="logo">Farm To Home ðŸŒ±</div>
    <div class="tagline">Create your account</div>

    <input id="name" placeholder="Full Name">
    <input id="mobile" placeholder="Mobile Number" maxlength="10">
    <textarea id="address" rows="3" placeholder="Delivery Address"></textarea>
    <input id="area" placeholder="City / Area">

    <button onclick="registerUser()">Register</button>

    <div class="login-link">
        Already have an account?
        <a href="login.html">Login</a>
    </div>
</div>

<script>
function registerUser(){
    let name = document.getElementById("name").value.trim();
    let mobile = document.getElementById("mobile").value.trim();
    let address = document.getElementById("address").value.trim();
    let area = document.getElementById("area").value.trim();

    if(name==="" || mobile==="" || address==="" || area===""){
        alert("Please fill all details");
        return;
    }

    if(mobile.length !== 10){
        alert("Enter valid 10 digit mobile number");
        return;
    }

    let users = JSON.parse(localStorage.getItem("users")) || [];

    let exists = users.find(u => u.mobile === mobile);
    if(exists){
        alert("You already have an account. Please login.");
        window.location.href = "login.html";
        return;
    }

    let newUser = {
        id: "U" + Date.now(),
        name,
        mobile,
        address,
        area,
        registeredOn: new Date().toLocaleString()
    };

    users.push(newUser);
    localStorage.setItem("users", JSON.stringify(users));

    // LOGIN SESSION
    localStorage.setItem("loggedInUser", mobile);

    // GENERATE OTP
    let otp = Math.floor(1000 + Math.random() * 9000);
    localStorage.setItem("generatedOTP", otp);

    alert("Your OTP is: " + otp); // demo

    window.location.href = "otp.html";
}
</script>

</body>
</html>
