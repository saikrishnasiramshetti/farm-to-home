<!DOCTYPE html>
<html>
<head>
<title>Your Cart</title>

<style>
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:#f5f7f6;
    padding-bottom:100px;
}

/* HEADER */
.header{
    background:linear-gradient(135deg,#1aad19,#7ed957);
    color:white;
    padding:15px;
    text-align:center;
    font-size:20px;
}

/* CART ITEM */
.cart-item{
    background:white;
    margin:15px;
    padding:15px;
    border-radius:15px;
    box-shadow:0 8px 16px rgba(0,0,0,0.1);
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.cart-item h4{
    margin:0;
}

.price{
    color:#1aad19;
    font-weight:bold;
}

/* QTY */
.qty{
    display:flex;
    align-items:center;
    gap:8px;
}
.qty button{
    width:28px;
    height:28px;
    border-radius:50%;
    border:none;
    background:#1aad19;
    color:white;
    font-size:18px;
    cursor:pointer;
}
.qty span{
    min-width:18px;
    text-align:center;
    font-weight:bold;
}

/* SUMMARY */
.summary{
    background:white;
    margin:15px;
    padding:15px;
    border-radius:15px;
    box-shadow:0 8px 16px rgba(0,0,0,0.1);
}

/* CHECKOUT */
.checkout-btn{
    width:calc(100% - 30px);
    margin:15px;
    padding:15px;
    border-radius:15px;
    border:none;
    background:#1aad19;
    color:white;
    font-size:18px;
    cursor:pointer;
}
.checkout-btn:disabled{
    background:#aaa;
    cursor:not-allowed;
}

/* BOTTOM NAV */
.bottom-nav{
    position:fixed;
    bottom:0;
    width:100%;
    background:white;
    display:flex;
    justify-content:space-around;
    padding:12px 0;
    box-shadow:0 -4px 10px rgba(0,0,0,0.1);
}
.bottom-nav a{
    text-decoration:none;
    color:#1aad19;
    font-weight:bold;
}
</style>
</head>

<body>

<div class="header">Your Cart üõí</div>

<div id="cartItems"></div>

<div class="summary">
    <h4>Total Amount</h4>
    <h2 id="total">‚Çπ0</h2>
</div>

<button id="checkoutBtn" class="checkout-btn"
        onclick="window.location.href='checkout.html'">
    Proceed to Checkout
</button>

<div class="bottom-nav">
    <a href="home.html">üè† Home</a>
    <a href="cart.html">üõí Cart</a>
    <a href="orders.html">üì¶ Orders</a>
</div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];
let container = document.getElementById("cartItems");
let totalEl = document.getElementById("total");
let checkoutBtn = document.getElementById("checkoutBtn");

function saveCart(){
    localStorage.setItem("cart", JSON.stringify(cart));
}

function renderCart(){
    container.innerHTML = "";
    let total = 0;

    if(cart.length === 0){
        container.innerHTML = `
        <p style="text-align:center;color:#777;margin-top:40px;font-size:16px;">
        Your cart is empty üõí
        </p>`;
        checkoutBtn.disabled = true;
        totalEl.innerText = "‚Çπ0";
        return;
    }

    checkoutBtn.disabled = false;

    cart.forEach(item=>{
        let itemTotal = item.price * item.qty;
        total += itemTotal;

        container.innerHTML += `
        <div class="cart-item">
            <div>
                <h4>${item.name}</h4>
                <p class="price">‚Çπ${item.price} √ó ${item.qty} = ‚Çπ${itemTotal}</p>
            </div>

            <div class="qty">
                <button onclick="dec('${item.name}')">‚àí</button>
                <span>${item.qty}</span>
                <button onclick="inc('${item.name}',${item.price})">+</button>
            </div>
        </div>`;
    });

    totalEl.innerText = "‚Çπ" + total;
}

function inc(name, price){
    let item = cart.find(i=>i.name===name);
    item.qty++;
    saveCart();
    renderCart();
}

function dec(name){
    let item = cart.find(i=>i.name===name);
    item.qty--;
    if(item.qty === 0){
        cart = cart.filter(i=>i.name!==name);
    }
    saveCart();
    renderCart();
}

renderCart();
</script>

</body>
</html>
