<!DOCTYPE html>
<html>
<head>
<title>Checkout</title>

<style>
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:#f5f7f6;
    padding-bottom:100px;
}

/* HEADER */
.header{
    background:linear-gradient(135deg,#1aad19,#7ed957);
    color:white;
    padding:15px;
    text-align:center;
    font-size:20px;
}

/* CARD */
.card{
    background:white;
    margin:15px;
    padding:18px;
    border-radius:15px;
    box-shadow:0 8px 16px rgba(0,0,0,0.1);
}

.card h3{
    margin-top:0;
}

/* INPUTS */
input, textarea{
    width:100%;
    padding:12px;
    margin-top:10px;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:14px;
    outline:none;
}
input:focus, textarea:focus{
    border-color:#1aad19;
}

/* SUMMARY */
.summary{
    font-size:16px;
}
.summary strong{
    color:#1aad19;
    font-size:18px;
}

/* BUTTON */
.place-btn{
    width:calc(100% - 30px);
    margin:15px;
    padding:15px;
    background:#1aad19;
    color:white;
    border:none;
    border-radius:15px;
    font-size:18px;
    cursor:pointer;
}
.place-btn:hover{
    background:#148f14;
}
</style>
</head>

<body>

<div class="header">Checkout</div>

<!-- ADDRESS -->
<div class="card">
    <h3>Delivery Address</h3>
    <input id="name" type="text" placeholder="Full Name">
    <input id="mobile" type="tel" maxlength="10" placeholder="Mobile Number">
    <textarea id="address" rows="3" placeholder="Full Address"></textarea>
</div>

<!-- PAYMENT -->
<div class="card">
    <h3>Payment Method</h3>
    <p>ðŸ’µ Cash on Delivery (COD)</p>
</div>

<!-- TOTAL -->
<div class="card summary">
    <p>Total Amount</p>
    <strong id="total">â‚¹0</strong>
</div>

<!-- PLACE ORDER -->
<button class="place-btn" onclick="placeOrder()">
    Place Order
</button>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];
let total = 0;

// Calculate total
cart.forEach(item=>{
    total += item.price * item.qty;
});
document.getElementById("total").innerText = "â‚¹" + total;

function placeOrder(){
    if(cart.length === 0){
        alert("Your cart is empty");
        return;
    }

    let name = document.getElementById("name").value.trim();
    let mobile = document.getElementById("mobile").value.trim();
    let address = document.getElementById("address").value.trim();

    if(name === "" || mobile === "" || address === ""){
        alert("Please fill all delivery details");
        return;
    }

    let orders = JSON.parse(localStorage.getItem("orders")) || [];

    let newOrder = {
        id: "FT" + Date.now(),
        date: new Date().toLocaleString(),
        customer: { name, mobile, address },
        items: cart,
        total: total,
        status: "New Order"
    };

    orders.unshift(newOrder);
    localStorage.setItem("orders", JSON.stringify(orders));

    // Clear cart
    localStorage.removeItem("cart");

    // Go to order success page
    window.location.href = "orders.html";
}
</script>

</body>
</html>
