<!DOCTYPE html>
<html>
<head>
    <title>Farm To Home - Login</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #1aad19, #7ed957);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            width: 360px;
            background: #ffffff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
            text-align: center;
        }

        h1 {
            color: #1aad19;
            margin-bottom: 5px;
        }

        .tagline {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 14px;
            margin-top: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 20px;
            background: #1aad19;
            border: none;
            color: #fff;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        .register {
            margin-top: 15px;
            display: none;
            font-size: 14px;
        }

        .register a {
            color: #1aad19;
            text-decoration: none;
            font-weight: bold;
        }

        .footer {
            font-size: 11px;
            color: #777;
            margin-top: 15px;
        }
    </style>
</head>

<body>

<div class="login-card">
    <h1>Farm To Home</h1>
    <div class="tagline">Fresh vegetables directly from farmers</div>

    <input type="tel" id="mobile" placeholder="Enter Mobile Number" maxlength="10">

    <button onclick="continueLogin()">Continue</button>

    <div class="register" id="registerBox">
        New user? <a href="register.html">Register Here</a>
    </div>

    <div class="footer">
        By continuing, you agree to our Terms & Privacy Policy
    </div>
</div>

<script>
function continueLogin(){
    let mobile = document.getElementById("mobile").value.trim();

    if(mobile.length !== 10){
        alert("Enter valid 10 digit mobile number");
        return;
    }

    let users = JSON.parse(localStorage.getItem("users")) || [];
    let existingUser = users.find(u => u.mobile === mobile);

    if(existingUser){
        // EXISTING USER → OTP LOGIN
        localStorage.setItem("loggedInUser", mobile);

        let otp = Math.floor(1000 + Math.random() * 9000);
        localStorage.setItem("generatedOTP", otp);

        alert("Your OTP is: " + otp); // demo notification
        window.location.href = "otp.html";
    }else{
        // NEW USER → SHOW REGISTER OPTION
        document.getElementById("registerBox").style.display = "block";
        alert("New user detected. Please register first.");
    }
}
</script>

</body>
</html>
