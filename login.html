<!DOCTYPE html>
<html>
<head>
<title>Farm To Home - Login</title>

<style>
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    height:100vh;
    background:linear-gradient(135deg,#1aad19,#7ed957);
    display:flex;
    justify-content:center;
    align-items:center;
}
.card{
    width:360px;
    background:white;
    padding:30px;
    border-radius:15px;
    text-align:center;
    box-shadow:0 15px 30px rgba(0,0,0,0.3);
}
input{
    width:100%;
    padding:14px;
    margin-top:15px;
    border-radius:8px;
    border:1px solid #ccc;
}
button{
    width:100%;
    padding:14px;
    margin-top:20px;
    background:#1aad19;
    border:none;
    color:white;
    font-size:16px;
    border-radius:8px;
    cursor:pointer;
}
a{
    color:#1aad19;
    font-weight:bold;
    text-decoration:none;
}
</style>
</head>

<body>

<div class="card">
    <h2>Farm To Home</h2>
    <p>Login with mobile number</p>

    <input type="text" id="mobile" placeholder="Enter Mobile Number">

    <button onclick="goToOTP()">Continue</button>

    <p style="margin-top:15px;">
        New user? <a href="register.html">Register</a>
    </p>
</div>

<script>
function goToOTP(){
    let mobile = document.getElementById("mobile").value.trim();

    if(mobile.length !== 10){
        alert("Enter valid 10 digit mobile number");
        return;
    }

    localStorage.setItem("loggedInMobile", mobile);

    // generate OTP
    let otp = Math.floor(1000 + Math.random() * 9000);
    localStorage.setItem("generatedOTP", otp);

    alert("Your OTP is: " + otp); // demo purpose

    window.location.href = "otp.html";
}
</script>

</body>
</html>
