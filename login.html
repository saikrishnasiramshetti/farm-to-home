<!DOCTYPE html>
<html>
<head>
<title>Farm To Home - Register</title>

<style>
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    height:100vh;
    background:linear-gradient(135deg,#1aad19,#7ed957);
    display:flex;
    justify-content:center;
    align-items:center;
}
.card{
    width:380px;
    background:white;
    padding:30px;
    border-radius:15px;
    text-align:center;
    box-shadow:0 15px 30px rgba(0,0,0,0.3);
}
input,textarea{
    width:100%;
    padding:14px;
    margin-top:12px;
    border-radius:8px;
    border:1px solid #ccc;
}
button{
    width:100%;
    padding:14px;
    margin-top:20px;
    background:#1aad19;
    border:none;
    color:white;
    font-size:16px;
    border-radius:8px;
    cursor:pointer;
}
a{
    color:#1aad19;
    font-weight:bold;
    text-decoration:none;
}
</style>
</head>

<body>

<div class="card">
    <h2>Create Account</h2>

    <input id="name" placeholder="Full Name">
    <input id="mobile" placeholder="Mobile Number">
    <textarea id="address" placeholder="Address"></textarea>
    <input id="area" placeholder="City / Area">

    <button onclick="registerUser()">Register</button>

    <p style="margin-top:15px;">
        Already have an account? <a href="login.html">Login</a>
    </p>
</div>

<script>
function registerUser(){
    let name = document.getElementById("name").value.trim();
    let mobile = document.getElementById("mobile").value.trim();
    let address = document.getElementById("address").value.trim();
    let area = document.getElementById("area").value.trim();

    if(name==="" || mobile==="" || address==="" || area===""){
        alert("Fill all fields");
        return;
    }

    let users = JSON.parse(localStorage.getItem("users")) || [];

    let exists = users.find(u => u.mobile === mobile);
    if(exists){
        alert("You already have an account. Please login.");
        window.location.href = "login.html";
        return;
    }

    users.push({ name, mobile, address, area });
    localStorage.setItem("users", JSON.stringify(users));

    localStorage.setItem("loggedInMobile", mobile);

    let otp = Math.floor(1000 + Math.random() * 9000);
    localStorage.setItem("generatedOTP", otp);

    alert("Your OTP is: " + otp);
    window.location.href = "otp.html";
}
</script>

</body>
</html>
