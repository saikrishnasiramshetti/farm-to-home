<!DOCTYPE html>
<html>
<head>
<title>Registered Users | Admin</title>

<style>
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:#f4f6f8;
}
.header{
    background:#1aad19;
    color:white;
    padding:15px;
    text-align:center;
    font-size:20px;
}
.user-card{
    background:white;
    margin:15px;
    padding:15px;
    border-radius:15px;
    box-shadow:0 8px 16px rgba(0,0,0,0.1);
}
.user-card h4{
    margin:0 0 5px 0;
    color:#1aad19;
}
.empty{
    text-align:center;
    margin-top:60px;
    color:#777;
}
</style>
</head>

<body>

<div class="header">Registered Users ðŸ‘¥</div>

<div id="usersContainer"></div>

<script>
let users = JSON.parse(localStorage.getItem("users")) || [];
let container = document.getElementById("usersContainer");

if(users.length === 0){
    container.innerHTML = `
        <div class="empty">
            <h3>No users registered yet</h3>
        </div>`;
}else{
    users.forEach(u=>{
        container.innerHTML += `
        <div class="user-card">
            <h4>${u.name}</h4>
            <p><b>Mobile:</b> ${u.mobile}</p>
            <p><b>Address:</b> ${u.address}</p>
            <p><b>Area:</b> ${u.area}</p>
            <p><b>Registered On:</b> ${u.registeredOn}</p>
        </div>`;
    });
}
</script>

</body>
</html>
